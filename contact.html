<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>

<h1>Contact Us</h1>

<form id="contactForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Your Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    
    <button type="submit">Send Message via WhatsApp</button>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var message = document.getElementById("message").value;
    
    var phoneNumber = +91-9418706750; // Replace with your phone number including country code
    
    // Construct the WhatsApp message with the collected data
    var whatsappMessage = "Name: " + name + "\nEmail: " + email + "\nPhone Number: " + phone + "\nMessage: " + message;
    
    // Construct the WhatsApp URL with the message
    var whatsappUrl = "https://wa.me/+9418706750?text=" + phoneNumber + "&text=" + encodeURIComponent(whatsappMessage);
    
    // Open the WhatsApp URL in a new tab
    window.open(whatsappUrl, 'https://wa.me/+919418706750');
});
</script>

</body>
<a href="index.html" class="back-to-home-btn">Back to Home</a>
</html>
